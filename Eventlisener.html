<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script src="eventlistner.js" defer></script>

</head>
<body>
    <h1>Registration Form</h1>
    <form id="myform">
        <label>Name:</label>
        <input type="text" id="name"><br><br>
        <label> Email:</label>
        <input type="email" id="email"><br><br>
        <button type="submit">SUBMIT</button>
    </form>
    <p id="message"></p>
    <!-- <button id="btn">Clicck!</button>-->
     <button onclick="alert ('clicked')">click me</button>
     <button ondblclick="alert('clicked!')">Double click me</button>
     <button onmousemove="alert('clicked')">Mouse</button>
    
</body>
</html>
