<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="image/image2.webp"type="webp">
    <body>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                <label>Name:</label>
                <input type="text" placeholder="Enter your Name" required> <br><br>
                <label>Email:</label>
                <input type="email" placeholder="Enter your Email ID" required> <br><br>
                <label>Pasword:</label> 
                <input type="password" placeholder="Enter your Password" required> <br><br>
                <label>Phone Number:</label>
                <input type="number" placeholder="Enter 10-digit number" required> <br><br>
                <label>Date of Birth:</label>
                <input type="date"> <br><br>
                <label>Gender:</label>
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">other<br><br>
                <label>Address:</label><br>
                <textarea rows="3"cols="20" placeholder="Enter your address"></textarea><br><br>
                <label>Country:</label>
                <select>
                    <option>Select a Country</option>
                </select>
            </form>
        </fieldset>    
        <form>
            <fieldset>
                <legend>Preferences</legend>
                <label>Preferred Programming Language:</label>
                <label>Select course</label>
                <select>
                    <option>Java script</option>
                </select><br><br>
                <label>Subscribe to Newletter:</label>
                <input type="checkbox"> Yes, I want to subscribe.<br><br>
                <label>Agree to Terms and Conditions:</label>
                <input type="checkbox"> I Agree
            </fieldset>
            <button type="submit">Register</button>
            <input type="Reset">
        </form>  
    </body>
</head>
</html>
